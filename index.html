<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div>
			<h1>Name :</h1>
			<h1 data-testid="slackUserName"> Kareem Roqib</h1>
		</div>
		<img
			src="./myImage.jpg"
			alt="Kareem Roqib"
			data-testid="slackDisplayImage" />
		<div>
			<span>week :</span>

			<p class="week" data-testid="currentDayOfTheWeek"> </p>
		</div>
		<div>
			<span>time :</span>
			<p class="sec" data-testid="currentUTCTime"> </p
		></div>

		<div>
			<span>track :</span>
			<p class="track" data-testid="myTrack"> Front end development</p>
		</div>
		<div>
			<span>github url :</span>
			<a href="https://github.com/kareem24/Project-1" "github" data-testid="githubURL">github.com/kareem24/Project-1</a>
		</div>
	</body>
</html>
